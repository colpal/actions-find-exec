on:
  push:
    paths:
      - '.github/workflows/test.yaml'
      - 'dist/main.js'
      - 'fixtures/**'

jobs:
  main:
    runs-on: ubuntu-latest
    outputs:
      matches: ${{ steps.find-exec.outputs.matches }}
    steps:
      - uses: actions/checkout@v4

      - name: Run colpal/actions-find-exec
        id: '1'
        uses: ./
        with:
          patterns: 'fixtures/*'
      - if: steps.1.outputs.matches != '["fixtures/function-a/","fixtures/function-b/","fixtures/function-c/","fixtures/run-a/","fixtures/run-b/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '2'
        uses: ./
        with:
          patterns: |
            fixtures/*
            !fixtures/*-b
      - if: steps.2.outputs.matches != '["fixtures/function-a/","fixtures/function-c/","fixtures/run-a/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '3'
        uses: ./
        with:
          patterns: |
            fixtures/**/file.txt
            !fixtures/function-*/**
      - if: steps.3.outputs.matches != '["fixtures/run-a/file.txt","fixtures/run-b/file.txt"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '4'
        uses: ./
        with:
          root-patterns: '*/'
          filter-patterns: '**/main.*'
      - if: steps.4.outputs.matches != '["dist/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '5'
        uses: ./
        with:
          root-patterns: |
            ./
            **/
          filter-patterns: '**/main.*'
      - if: steps.5.outputs.matches != '["./","dist/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '6'
        uses: ./
        with:
          root-patterns: |
            **/*-b/
          filter-patterns: '**/file.txt'
      - if: steps.6.outputs.matches != '["fixtures/function-b/","fixtures/run-b/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '7'
        uses: ./
        with:
          root-patterns: |
            ./
          filter-patterns: |
            **/flie.txt
      - if: steps.7.outputs.matches != '[]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '8'
        uses: ./
        with:
          patterns: |
            banana/*
          source: '["banana/a.txt","banana/b.txt","apple/a.txt"]'
      - if: steps.8.outputs.matches != '["banana/a.txt","banana/b.txt"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '9'
        uses: ./
        with:
          patterns: |
            **/a.txt
          source: '["banana/a.txt","banana/b.txt","apple/a.txt"]'
      - if: steps.9.outputs.matches != '["banana/a.txt","apple/a.txt"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: '10'
        uses: ./
        with:
          root-patterns: |
            banana/
            apple/
          filter-patterns: |
            **/b.txt
          source: '["banana/a.txt","banana/b.txt","apple/a.txt"]'
      - if: steps.10.outputs.matches != '["banana/"]'
        run: exit 1

      - name: Run colpal/actions-find-exec
        id: find-exec
        uses: ./
        with:
          patterns: 'fixtures/run-*'

  parallel:
    needs: main
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJSON(needs.main.outputs.matches) }}
        include:
          - path: fixtures/run-a/
            value: 4
          - path: fixtures/run-b/
            value: 5
    steps:
      - uses: actions/checkout@v4
      - run: test "$VALUE" = "$(cat $FILE)"
        env:
          VALUE: ${{ matrix.value }}
          FILE: ${{ matrix.path }}file.txt
